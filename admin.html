<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Админ-панель — Эвакуатор СПб</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body data-page="admin">
    <header class="bg-brand text-white py-3 border-bottom border-2 border-accent">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="logo-text fw-bold fs-5">Эвакуатор СПб — Админ</div>
        <a href="./index.html" class="btn btn-outline-light btn-sm">На сайт</a>
      </div>
    </header>

    <main class="py-4">
      <div class="container" id="adminRoot">
        <div id="loginCard" class="card shadow-sm mx-auto" style="max-width: 420px;">
          <div class="card-body">
            <h1 class="h5 mb-3">Вход</h1>
            <form id="adminLoginForm" novalidate>
              <div class="mb-3">
                <label class="form-label" for="adminLogin">Логин</label>
                <input type="text" class="form-control" id="adminLogin" required value="admin">
                <div class="invalid-feedback">Введите логин.</div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="adminPassword">Пароль</label>
                <input type="password" class="form-control" id="adminPassword" required value="123">
                <div class="invalid-feedback">Введите пароль.</div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Войти</button>
              </div>
            </form>
          </div>
        </div>

        <section id="adminApp" class="d-none">
          <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-2 mb-3">
            <h2 class="h5 m-0">Заявки</h2>
            <div class="d-flex flex-wrap gap-2">
              <button class="btn btn-outline-secondary" id="refreshOrdersBtn">Обновить список</button>
              <button class="btn btn-outline-primary" id="exportBtn">Экспорт JSON</button>
              <label class="btn btn-outline-success m-0">
                Импорт JSON
                <input type="file" id="importInput" accept="application/json" class="d-none">
              </label>
              <button class="btn btn-outline-danger" id="logoutBtn">Выход</button>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-sm align-middle">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Имя</th>
                  <th>Телефон</th>
                  <th>Адреса</th>
                  <th>Тип ТС</th>
                  <th>Марка</th>
                  <th>Комментарий</th>
                  <th>Статус</th>
                  <th>Дата/время</th>
                  <th>Действия</th>
                </tr>
              </thead>
              <tbody id="adminOrdersBody"></tbody>
            </table>
          </div>
        </section>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
  </html>
